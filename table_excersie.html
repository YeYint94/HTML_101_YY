<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Exercise</title>
</head>
<body>
    <h2>A Basic HTML Table</h2>
    <table border="1" style="width: 50%"> 
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alferds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro commercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>
    <p>
        To understand the example better, we have added borders to the table.
    </p>
    
    <h2>A basic HTML table 2.</h2>
    <table border="1" style="width: 50%">
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Emily</td>
            <td>John</td>
            <td>Jame</td>
        </tr>
        <tr>
            <td>20</td>
            <td>25</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
