<body>
    <h2>Question 10</h2>
    <p><i>Create a form that asks the user to enter 
        their password and confirm it by re-entering it, and submit the form.</i></p>
     <form action="#">
        <label for="username">Username :</label>
        <input type="text" name="username" id="username"> <br><br>
        <label for="mail">Email :</label>
        <input type="email" name="mail" id="mail"> <br><br>
        <label for="pword">Password :</label>
        <input type="password" name="pword" id="pword"><br><br>
        <label for="cpword">Confirm Password :</label>
        <input type="password" name="cpword" id="cpword"> <br><br>
        <input type="submit" value="Login">
     </form>   
</body>
