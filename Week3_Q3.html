<!DOCTYPE html>

<body>
    <h2>Question 3</h2>
    <p>
        <i>Create a form that asks the user to rate a product on a scale of 1 to 5 
            using radio buttons and submit the form.</i>
    </p>
    <p><b>Please rate our product.</b></p>
    <form action="#">
        <label for="one">1</label>
        <input type="radio" name="scale" id="one" value="1">
        <label for="two">2</label>
        <input type="radio" name="scale" id="two" value="2">
        <label for="three">3</label>
        <input type="radio" name="scale" id="three" value="3">
        <label for="four">4</label>
        <input type="radio" name="scale" id="four" value="4">
        <label for="five">5</label>
        <input type="radio" name="scale" id="five" value="5"> <br><br>
        <input type="submit" name="submit" id="Submit">
    </form>
</body>
</html>
