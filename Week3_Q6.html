<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>Question 6</h2>
    <p><em>Create a form that asks the user to provide feedback about 
        a product using a textarea and submit the form.</em></p>
    <p>Please drop your opinion on our new product.</p>
    <form action="#">
        <label for="name">Name :</label>
        <input type="text" name="name" id="name"> <br><br>
        <label for="age">Age :</label>
        <select name="age" id="age">
            <option value="18-30" id="18-30">18-30</option>
            <option value="30-40" id="30-40">30-40</option>
            <option value="40-50" id="40-50">40-50</option>
            <option value="50-60" id="50-60">50-60</option>
            <option value="60above" id="60above">60 and above</option>
        </select> <br><br>
        <textarea name="opinion" id="opinion" cols="50" rows="25">This new product is...</textarea> <br><br>
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
