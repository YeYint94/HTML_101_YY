<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Question 8</h2>
    <p><em>Create a form that asks the user to upload a file and submit the form</em></p>
    <p><b>SimCard Registration</b></p>
    <form action="#">
        <label for="fname">First Name :</label>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lanme">Last Name :</label>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="bday">Date of Birth :</label>
        <input type="date" name="bday" id="bday"><br><br>
        <label for="address">Address :</label> <br>
        <textarea name="address" id="address" cols="30" rows="3">Address..</textarea> <br><br>
        <label for="idcard">Please upload your National ID card.</label> <br>
        <input type="file" name="idcard" id="idcard"> <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
