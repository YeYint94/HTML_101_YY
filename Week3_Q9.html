<!DOCTYPE html>
<html lang="en">

<body>
    <h2>Question 9</h2>
    <p><em>Create a form that asks the user to select their gender from 
        a set of radio buttons and submit the form.
    </em></p>
    <p>Please fill out your personal information.</p>
    <form action="#">
        <label for="fname">First Name :</label>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last Name :</label>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="bday">Date of Birth :</label>
        <input type="date" name="bday" id="bday"><br><br>
        <label for="gender">Gender :</label>
        <select name="gender" id="genders">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nb">Non-binary</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
