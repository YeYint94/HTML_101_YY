<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>
<body>
    <h2>Question 2</h2>
    <p>
        <em>Create a form that asks the user to select their favorite programming language from 
            a dropdown menu and submit the form.</em>
    </p>
    <form action="#">
        <label for="fname">First Name :</label>
        <input type="text" name="fname" id="fname"> <br><br>
        <label for="lname">Last Name :</label>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="mail">Email :</label>
        <input type="email" name="mail" id="mail"><br><br>
        <label for="plang">Select your favorite programming language.</label>
        <select name="lang" id="plang">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="pt">Python</option>
        </select> <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
