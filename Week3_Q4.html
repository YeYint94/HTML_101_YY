<body>
    <h2>Question 4</h2>
    <p><em>Create a form that asks the user to select multiple options from 
        a checkbox list and submit the form.</em></p>
        <form action="#">
            <label for="fname">First Name :</label>
            <input type="text" name="fname" id="fname"> <br><br>
            <label for="lname">Last Name :</label>
            <input type="text" name="lname" id="lanme"> <br><br>
            <p>Choose your favourite places in Myanmar.</p>
            <input type="checkbox" name="ygn" id="ygn">
            <label for="ygn">Yangon</label> <br>
            <input type="checkbox" name="mdy" id="mdy">
            <label for="mdy">Mandalay</label> <br>
            <input type="checkbox" name="bagan" id="bagan">
            <label for="bagan">Bagan</label> <br>
            <input type="checkbox" name="kalaw" id="kalaw">
            <label for="kalaw">Kalaw</label> <br>
            <input type="checkbox" name="pyinoolwin" id="pol">
            <label for="pol">Pyin Oo Lwin</label> <br> <br>
            <input type="submit" value="Submit">
        </form>
</body>
