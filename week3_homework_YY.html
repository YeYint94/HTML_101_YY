<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Exercise Ye Yint</title>
    <link rel="shortcut icon" href="Y.jpg">
</head>
<body>
    <header>
        <h1>Survey Form</h1>
    </header>
    <section>
        <form>
            <h4><u>Personal Information</u></h4>
            <label for="fname">First Name :</label>
            <input type="text" id="fname">
            <br><br>

            <label for="lname">Last Name :</label>
            <input type="text" id="lname">
            <br><br>

            <label for="bday">Birthday :</label>
            <input type="date" id="bday">
            <br><br>

            <label for="mail">Email :</label>
            <input type="email" id="mail">
            <br><br>

            <label for="pw">Password :</label>
            <input type="password" id="pw">
            <br><br>

            <label for="cpw">Confirm Password :</label>
            <input type="password" id="cpw">
            <br>

            <p><b><u>Select Gender</u></b></p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>

            <p><b><u>Choose one or more answers</u></b></p>
            <input type="checkbox" id="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="css">
            <label for="css">CSS</label>
            <input type="checkbox" id="js">
            <label for="js">JavaScript</label>
            <br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>
    <footer>
        <p>Copyright <sup>&copy;</sup> @ Myanmar IT Training 2023.</p>
    </footer>    
</body>
</html>
